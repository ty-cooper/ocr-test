{% extends "layout.html" %}

{% block main_content %}

<div class="home">
    <h1>Welcome, </h1>

    <p>Please upload an image to begin.</p>

    <br></br>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload">
      </form>
    
    {% if text %}
        <br></br>
        <h2> Output: </h2>
        <p> {{ text }} </p>
    {% endif %}

</div>


{% endblock %}
